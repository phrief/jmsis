<script>
    function makeAdapt(years) {
        if (years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = new Array();
            for (var i = 0; i < len; i++) {
                if (i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push("");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>
<script>
function makeChart(resObj) {

    if (resObj) {
        var charttype = resObj['CHARTTYPE'];

        if(charttype == 0) {
            var period = resObj['PERIOD'];
            var names = resObj['NAMES'];
            var division = resObj['DIVISION'];
            var title = resObj['TITLE'];
            var name = resObj['NAME'];
            var data = resObj['DATASET'];
            var dataset = new Array();
            for (var d in data) {
                dataset.push(parseFloat(data[d]));
            }

            $('#FirmArrearageList').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: title,
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },
                subtitle: {
                    text: period
                },
                xAxis: {
                    categories: names
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: "单位(" + division + ")"
                    }
                },
                tooltip: {
                    shared: true
                },
                plotOptions: {
                    column: {
                        stacking: 'normal'
                    }
                },
                series: [{
                    name: name,
                    data: dataset,
                    tooltip: {
                        valueSuffix: division
                    }
                }]
            });
        }

        if (charttype == 1) {
            console.log(resObj);
            var period = resObj['PERIOD'];
            var years = resObj['MONTHS'];
            var division = resObj['DIVISION'];
            var title = resObj['TITLE'];
            var num = resObj['NUM'];

            var chartArr = new Array();
            for (var i = 1; i <= num; i++) {
                var data = resObj['DATA' + i];
                var name = resObj['NAME' + i];
                var chartObj = {
                    data: data,
                    name: name,
                    tooltip: {
                        valueSuffix: division
                    }
                }
                chartArr.push(chartObj);
            }

            years = makeAdapt(years);
            $('#FirmArrearageList').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: title,
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },
                subtitle: {
                    text: period
                },
                xAxis: {
                    categories: years,
                    labels: {
                        rotation: -45
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: "单位(" + division + ")"
                    }
                },
                tooltip: {
                    shared: true
                },
                series: chartArr
            });
        }
    }
}
