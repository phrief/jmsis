<script>
  function makeAdapt(years) {
    if (years.length > 12) {
      var len = years.length;
      var delta = parseInt(len / 12);
      var yearsAfter = new Array();
      for (var i = 0; i < len; i++) {
        if (i % delta == 0)
          yearsAfter.push(years[i]);
        else
          yearsAfter.push(".");
      }
      return yearsAfter;
    } else {
      return years;
    }
  }
</script>

<script>
  function makeChart(resObj) {
    if (resObj) {
      var years = resObj['YEAR'];
      var division = resObj['DIVISION'];
      var income = resObj['INCOME'];
      var payout = resObj['PAYOUT'];
      var balance = resObj['BALANCE'];
      var curbalance = resObj['CURBALANCE'];
      var yellow = resObj['YELLOW'];
      var red = resObj['RED'];
      var period = resObj['PERIOD'];
      var area = resObj['AREA'];
      var amsg = resObj['AMSG'];
      var isYellow = false;
      var isRed = false;
      var redYear;
      var yellowYear;

      var incomeArr = new Array();
      var payoutArr = new Array();
      var balanceArr = new Array();
      var curbalanceArr = new Array();
      var yellowLine = new Array();
      var redLine = new Array();

      var mark = 0;
      var CURYEAR = new Date().getFullYear();
      for (var j = 0; j < years.length; j++) {
        if (years[j] == CURYEAR) {
          mark = j;
        }
      }

      for (var i = 0; i < years.length; i++) {
        incomeArr.push(parseFloat(income[i]));
        payoutArr.push(parseFloat(payout[i]));
        balanceArr.push(parseFloat(balance[i]));
        curbalanceArr.push(parseFloat(curbalance[i]));
        yellowLine.push(parseFloat(yellow[i]));
        redLine.push(parseFloat(red[i]));
      }


      for (var i = mark; i < years.length; i++) {
        if (balanceArr[i] < redLine[i] && !isRed) {
          isRed = true;
          isYellow = true;
          redYear = years[i];
          continue;
        }
        if (balanceArr[i] < yellowLine[i] && !isYellow) {
          isYellow = true;
          yellowYear = years[i];
        }
      }

      years = makeAdapt(years);

      $('[dataname="yellowYear"]').text(yellowYear);
      $('[dataname="redYear"]').text(redYear);

      $('#container').highcharts({
        exporting: false,
        chart: {

        },
        title: {
          text: area + '养老基金趋势预测图',
          style: {
            fontFamily: '微软雅黑'
          }
        },
        subtitle: {
          text: period
        },
        xAxis: {
          categories: years
        },
        yAxis: [{
          title: {
            text: '单位(' + division + ')'
          }
        },/*{
          title: {
            text: '单位(' + division + ')'
          },
          opposite: true
        }*/],
        tooltip: {
          shared: true
        },
        series: [
          {
            name: '年收入',
            data: incomeArr,
            type: 'line',
            tooltip: {
              valueSuffix: division
            }
          },
          {
            name: '年支出',
            data: payoutArr,
            type: 'line',
            color: '#FFB90F',
            tooltip: {
              valueSuffix: division
            }
          },
          {
            name: '余额累计',
            data: balanceArr,
            type: 'line',
            color: '#228B22',
            tooltip: {
              valueSuffix: division
            }
          },
          {
            name: '当年余额',
            data: curbalanceArr,
            type: 'line',
            //yAxis: 1,
            color: '#000000',
            tooltip: {
              valueSuffix: division
            }
          },
          {
            name: '黄色警戒区域上限',
            data: yellowLine,
            type: 'areaspline',
            color: '#FFF68F',
            tooltip: {
              valueSuffix: division
            }
          },
          {
            name: '红色警戒区域上限',
            data: redLine,
            type: 'areaspline',
            color: '#FF4500',
            tooltip: {
              valueSuffix: division
            }
          }]
      });
    } else {
      notify('no data');
    }

    if (isYellow) {
      if (isRed) $('#pre_redAlert').dialog('open');
      else $('#pre_yellowAlert').dialog('open');
    }

  }

  var testData = '{"AREA":"市区直属(测试数据)","INCOME":["1000","1500","1300","1250","1400","1500"],"PAYOUT":["600","550","450","700","650","550"],"BALANCE":["400","950","850","550","750","950"],"__MESSAGE__":"","__NEXTACTION__":"","YEARS":["2010","2011","2012","2013","2014","2015"],"__ERROR__":false,"__CURRENTUSER__":"admin","TYPE":"个人帐户","__LOGINED__":true,"PERIOD":"2012年10月——2013年9月","DIVISION":"万元","YELLOW":"550","RED":"300", "__ISTEST__":true}';
</script>
