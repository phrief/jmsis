<script>
  function makeAdapt(years) {
    if (years.length > 12) {
      var len = years.length;
      var delta = parseInt(len / 12);
      var yearsAfter = [];
      for (var i = 0; i < len; i++) {
        if (i % delta == 0)
          yearsAfter.push(years[i]);
        else
          yearsAfter.push(".");
      }
      return yearsAfter;
    } else {
      return years;
    }
  }
</script>
