
<meta charset="UTF-8">

<div class="block">
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
<script>
function makeChart(htmlStr) {
	var resObj = JSON.parse(htmlStr);
	if(resObj) {
		var charttype = parseInt(resObj['CHARTTYPE']);
		
		//柱状图
		if(charttype == 0) {
			var years = resObj['YEARS'];
			var income = resObj['INCOME'];
			var payout = resObj['PAYOUT'];
			var period = resObj['PERIOD'];
			var area = resObj['AREA'];
			var division = resObj['DIVISION'];
			var type = resObj['TYPE'];
			var kind = resObj['KIND'];
			var incomeArr = [];
			var payoutArr = [];
			for(var i=0; i < years.length; i++) {
				incomeArr.push(parseInt(income[i]));
				payoutArr.push(parseInt(payout[i]));
			}
			var name1,name2;
			if(type == '总收入/总支出年度环比分析图') {
				name1 = '总收入';
				name2 = '总支出';
			}
			if(type == '征缴收入/待遇支出年度环比分析图') {
				name1 = '征缴收入';
				name2 = '待遇支出';
			}

            years = makeAdapt(years);

			$('#container').highcharts({
				chart: {
					type: 'column'
				},
				title: {
					text: area + kind + ':' +type,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				subtitle: {
					text: period,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				xAxis: {
					categories: years
				},
				yAxis: {
					min: 0,
					title: {
						text: '单位(' + division + ')'
					}
				},
				series: [{
					name: name1,
					data: incomeArr
		
				}, {
					name: name2,
					data: payoutArr
		
				}]
			});
		}
		
		//折线图
		if(charttype == 1) {
			var years = resObj['YEARS'];
			var income = resObj['INCOME'];
			var payout = resObj['PAYOUT'];
			var period = resObj['PERIOD'];
			var area = resObj['AREA'];
			var division = resObj['DIVISION'];
			var type = resObj['TYPE'];
			var kind = resObj['KIND'];
			var incomeArr = [];
			var payoutArr = [];
			for(var i=0; i < years.length; i++) {
				incomeArr.push(parseInt(income[i]));
				payoutArr.push(parseInt(payout[i]));
			}
			var name1,name2;
			if(type == '总收入/总支出环比增幅百分比分析图') {
				name1 = '总收入环比百分率';
				name2 = '总支出环比百分率';
			}
			if(type == '征缴收入/待遇支出环比增幅百分比分析图') {
				name1 = '征缴收入环比百分率';
				name2 = '待遇支出环比百分率';
			}

            years = makeAdapt(years);

			$('#container').highcharts({
				chart: {
					type: 'line'
				},
				title: {
					text: area + kind + ':' +type,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				subtitle: {
					text: period,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				xAxis: {
					categories: years
				},
				yAxis: {
					//min: 0,
					title: {
						text: '单位(' + division + ')'
					}
				},
				series: [{
					name: name1,
					data: incomeArr
		
				}, {
					name: name2,
					data: payoutArr
		
				}]
			});
		}

		//折线柱状图
		if(charttype == 2) {
			var years = resObj['YEARS'];
			var balance = resObj['BALANCE'];
			var okmonths = resObj['OKMONTHS'];
			var period = resObj['PERIOD'];
			var area = resObj['AREA'];
			var division1 = resObj['DIVISION1'];
            var division2 = resObj['DIVISION2'];
			var type = resObj['TYPE'];
			var kind = resObj['KIND'];
			var balanceArr = [];
			var okmonthsArr = [];
			for(var i=0; i < years.length; i++) {
				balanceArr.push(parseInt(balance[i]));
				okmonthsArr.push(parseInt(okmonths[i]));
			}

            years = makeAdapt(years);

			$('#container').highcharts({
				chart: {
				},
				title: {
					text: area + kind + ':' +type,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				subtitle: {
					text: period,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				xAxis: [{
					categories: years
				}],
				yAxis: [{
					title: {
						text: '单位(' + division1 + ')'
					}
				}, {
					title: {
						text:  '单位(' + division2 + ')'
					},
					opposite: true
				}],
                tooltip: {
                    shared: true
                },
				series: [{
					name: '历年累计结余',
					color: '#4572A7',
					type: 'column',
					yAxis: 1,
					data: okmonthsArr,
                    tooltip: {
                        valueSuffix: division1
                    }
				}, {
					name: '可支付月数',
					color: '#89A54E',
					type: 'line',
					data: balanceArr,
                    tooltip: {
                        valueSuffix: division2
                    }
				}]
			});
		}

		//单折线图
		if(charttype == 3) {
			var years = resObj['YEARS'];
			var period = resObj['PERIOD'];
			var area = resObj['AREA'];
			var division = resObj['DIVISION'];
			var type = resObj['TYPE'];
			var kind = resObj['KIND'];
			var dataset = resObj['DATASET'];
			var datasetArr = [];
            notify(years.length);
			for(var i=0; i < years.length; i++) {
				datasetArr.push(parseInt(dataset[i]));
			}

            years = makeAdapt(years);

			$('#container').highcharts({
				chart: {
					type: 'line'
				},
				title: {
					text: area + kind + ':' +type,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				subtitle: {
					text: period,
					style: {
						fontFamily: '微软雅黑'
					}
				},
				xAxis: {
					categories: years
				},
				yAxis: {
					title: {
						text: '单位(' + division + ')'
					}
				},
				series: [{
					name: '累计结余环比百分率',
					data: datasetArr
		
				}]
			});
		}
	} else {
		notify('no data');
	}
}
</script>

	var params = getURLParams();
	var area = params['AREA'];
	var insutype = params['InsuType'];
	var stattype = params['StatType'];
	var ksnf = params['KSNF'];
	var jsnf = params['JSNF'];
	$.ajax({

               'InsuType' : insutype,
               'StatType' : stattype,
               'KSNF' : ksnf,
               'JSNF' : jsnf
        },
        success : function(htmlStr) {
			//makeChart(htmlStr);
            //notify('success');
            makeChart(htmlStr);
        }
    });
	
	
</script>

<script>
    function makeAdapt(years) {
        if(years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = [];
            for(var i=0; i < len; i++) {
                if(i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push("");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>
