<script>
    function makeAdapt(years) {
        if(years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = new Array();
            for(var i=0; i < len; i++) {
                if(i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push("");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>

<script>
    //出图函数
    function makeChart(resObj) {
        if (resObj) {
            var charttype = resObj['CHARTTYPE'];
            if (charttype == 0) {
                var months = resObj['MONTHS'];
                var division = resObj['DIVISION'];
                var period = resObj['PERIOD'];
                var area = resObj['AREA'];
                var num = resObj['NUM'];
                var title = resObj['TITLE'];

                var chartArr = new Array();
                for (var i = 1; i <= num; i++) {
                    var data = resObj['DATA' + i];
                    var name = resObj['NAME' + i];
                    var chartObj = {
                        data: data,
                        name: name,
                        tooltip: {
                            valueSuffix: division
                        }
                    }
                    chartArr.push(chartObj);
                }
                months = makeAdapt(months);
                $('#MonthlyIAE').highcharts({
                    exporting: false,
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: title,
                        x: -20,//center
                        style: {
                            fontFamily: '微软雅黑'
                        }
                    },
                    subtitle: {
                        text: period,
                        x: -20
                    },
                    xAxis: {
                        categories: months,
                        labels: {
                            rotation: -45
                        }
                    },
                    yAxis: {
                        title: {
                            text: '单位(' + division + ')'
                        },
                        plotLines: [
                            {
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }
                        ]
                    },
                    tooltip: {
                        shared: true
                    },
                    series: chartArr
                });
            }
            if (charttype == 1) {
                var period = resObj['PERIOD'];
                var names = resObj['NAMES'];
                var division = resObj['DIVISION'];
                var title = resObj['TITLE'];
                var name1 = resObj['NAME1'];
                var name2 = resObj['NAME2'];
                var data1 = resObj['DATA1'];
                var data2 = resObj['DATA2'];
                var dataset1 = new Array();
                var dataset2 = new Array();
                for (var i = 0; i < data1.length; i++) {
                    dataset1.push(parseInt(data1[i]));
                    dataset2.push(parseInt(data2[i]));
                }

                $('#MonthlyIAE').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: title,
                        style: {
                            fontFamily: '微软雅黑'
                        }
                    },
                    subtitle: {
                        text: period
                    },
                    xAxis: {
                        categories: names
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: "单位(" + division + ")"
                        }
                    },
                    tooltip: {
                        shared: true
                    },
                    series: [{
                        name: name1,
                        data: dataset1,
                        tooltip: {
                            valueSuffix: division
                        }
                    },{
                        name: name2,
                        data: dataset2,
                        tooltip: {
                            valueSuffix: division
                        }
                    }]
                });
            }
        }
    }
