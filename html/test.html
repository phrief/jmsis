<script>
    function makeAdapt(years) {
        if(years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = new Array();
            for(var i=0; i < len; i++) {
                if(i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push("");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>

<script>
    //出图函数
    function makeChart(resObj) {

        if (resObj) {
            var months = resObj['MONTHS'];
            var division = resObj['DIVISION'];
            var dataset1 = resObj['DATASET1'];   //50-60
            var dataset2 = resObj['DATASET2'];   //60-70
            var dataset3 = resObj['DATASET3'];   //70-80
            var dataset4 = resObj['DATASET4'];   //80-100
            var period = resObj['PERIOD'];
            var title = resObj['TITLE'];

            months = makeAdapt(months);

            $('#VERTICAL').highcharts({
                exporting: false,
                chart: {
                    type: 'line'
                },
                title: {
                    text: title,
                    x: -20,//center
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },
                subtitle: {
                    text: period,
                    x: -20
                },
                xAxis: {
                    categories: months,
                    labels: {
                        rotation: -45
                    }
                },
                yAxis: {
                    title: {
                        text: '单位(' + division + ')'
                    },
                    plotLines: [
                        {
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }
                    ]
                },
                tooltip: {
                    shared: true
                },
                series: [
                    {
                        name: '50~60岁人数',
                        data: dataset1,
                        tooltip: {
                            valueSuffix: division
                        }
                    },
                    {
                        name: '60~70岁人数',
                        data: dataset2,
                        tooltip: {
                            valueSuffix: division
                        }
                    },
                    {
                        name: '70~80岁人数',
                        data: dataset3,
                        tooltip: {
                            valueSuffix: division
                        }
                    },
                    {
                        name: '80~100岁人数',
                        data: dataset4,
                        tooltip: {
                            valueSuffix: division
                        }
                    }
                ]
            });
        }
    }

    var testData = '{"MONTHS": ["2012年11月","2012年12月","2013年01月","2013年02月","2013年03月","2013年04月","2013年05月","2013年06月","2013年07月","2013年08月","2013年09月","2013年10月"], "PERIOD": "2012年11月--2013年09月", "TITLE":"养老保险蓬江区在领人员走势图", "DIVISION": "人", "DATASET1": [150, 200, 150, 400, 350, 300, 450, 500, 600, 550, 650, 700], "DATASET2": [250, 300, 250, 500, 450, 400, 550, 600, 700, 650, 750, 800], "DATASET3": [200, 250, 200, 450, 400, 350, 500, 550, 650, 600, 700, 750], "DATASET4": [100, 150, 100, 350, 300, 250, 400, 450, 550, 500, 600, 650]}';
</script>
