<div id="Addition" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>
    function makeAdapt(years) {
        if(years.length > 12) {
            var len = years.length;
            var delta = parseInt(len / 12);
            var yearsAfter = new Array();
            for(var i=0; i < len; i++) {
                if(i % delta == 0)
                    yearsAfter.push(years[i]);
                else
                    yearsAfter.push(".");
            }
            return yearsAfter;
        } else {
            return years;
        }
    }
</script>
<script>
    //出图函数
    function makeChart(resObj) {

        if (resObj) {
            var years = resObj['YEARS'];
            var division = resObj['DIVISION'];
            var dataset = resObj['DATASET'];
            var period = resObj['PERIOD'];
            var name = resObj['NAME'];
            var title = resObj['TITLE'];
            months = makeAdapt(years);
            $('#Addition').highcharts({
                exporting: false,
                chart: {
                    type: 'line'
                },
                title: {
                    text: title,
                    x: -20,//center
                    style: {
                        fontFamily: '微软雅黑'
                    }
                },
                subtitle: {
                    text: period,
                    x: -20
                },
                xAxis: {
                    categories: years,
                    labels: {
                        rotation: -45
                    }
                },
                yAxis: {
                    title: {
                        text: '单位(' + division + ')'
                    },
                    plotLines: [
                        {
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }
                    ]
                },
                tooltip: {
                    shared: true
                },
                series: [
                    {
                        name: name,
                        data: dataset,
                        tooltip: {
                            valueSuffix: division
                        }
                    }]
            });
        }
    }

    var testData = '{"TITLE": "全市失业人口趋势图", "YEARS": ["2011年","2012年","2013年","2014年","2015年","2016年"], "DATASET": [150, 200, 150, 400, 350, 300], "NAME": "失业人口数", "DIVISION": "人", "PERIOD": "2011年--2016年"}';
</script>
